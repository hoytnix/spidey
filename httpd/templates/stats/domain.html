{% extends 'layout.html' %}
{% block content %}
<style>
td {
  padding: 5px;
}

div.progress {
  vertical-align: middle;
}
</style>

<div class="col-xs-12 col-sm-12 col-md-12">
  <h1>{{ domain }}</h1>
</div>

<div class="col-xs-12 col-sm-12 col-md-12">
  <table style="font-size: 25px;">
    <thead>
      <tr style="margins: 5px">
        <td>
          domain
        </td>
        <td>
          words
        </td>
        <td>
          pages
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          {{ site.name }}
        </td>
        <td>
          {{ site.words }}
        </td>
        <td style="vertical-align:middle">
          {{ site.pages }}
        </td>
      </tr>
    <tbody>
  </table>
</div>

<hr>

<div class="col-lg-12" style="wdith:100%">
<style>.embed-container { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; } .embed-container iframe, .embed-container object, .embed-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }</style><div class='embed-container'><iframe src='http://{{site.name}}' style='border:0'></iframe></div>
</div>
{% endblock %}
